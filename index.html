<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Checkmate</title>
</head>
<body class="bg-slate-100">
<header class="bg-slate-500 text-white p-4">
    <h1>Checkmate To Do List Tracker</h1>
</header>


<!--Side bar Create New List-->
<div class="flex">
    <div class="w-1/3 border-r pr-4 h-[600px]">
        <label for="userInput" class="block text-sm font-bold mb-2">Create New List</label>
        <input id="userInput" class="border-4 border-blue-100" type="text" placeholder="List Name">
        <button onclick="addTask()" class="bg-blue-300 text-white px-3 py-1 rounded hover:bg-indigo-500">+</button>

        <ol id="myList"></ol>
    </div>

    <!--Main list content-->

    <main class="w-2/3 pl-6 flex flex-col justify-between ">
        <h3 class="text-lg font-semibold mb-4">Selected List</h3>
            <ul id="selectedList"></ul>

        <div class="buttons">
            <button class="bg-blue-300 text-white px-3 py-1 rounded hover:bg-indigo-500">Save</button>
            <button class="bg-blue-300 text-white px-3 py-1 rounded hover:bg-indigo-500">Delete</button>
        </div>


    </main>
</div>


<script src="./assets/js/main.js"></script>
</body>
</html>
