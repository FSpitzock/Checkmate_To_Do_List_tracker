<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Checkmate</title>
</head>
<body  class="bg-slate-100">
<header   class="bg-slate-500 text-white p-4">
    <h1>Checkmate To Do List Tracker</h1>
</header>

<div class="grid grid-cols-[200px_1fr] gap-4 p-4">
    <aside class="bg-slate-200 p-4 rounded">
        <h2 class="text-xl font-bold ">Lists:</h2>
        <hr>
        <ul id="myList">
            <li class="hover:bg-red-300 p-1 m-1"></li>
 
        </ul>
    </aside>

    <main>

    <form id="myForm" action="/submit-data"  method="post">
        <label for="listName"><h2>New/Current List</h2></label>
    
    <input type="text" id="userInput" placeholder="Enter New List">
    <br>
    <button class="bg-sky-500 hover:bg-sky-700 ..." id="addButton" onclick="addTask()">Add New List</button>
    <br>
    <p id="outputDisplay"></p>
    </form>



    </main>
</div>

<script src="./assets/js/main.js"></script>
</body>
</html>
